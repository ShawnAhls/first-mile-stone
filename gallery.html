		<!-- The Modal/Lightbox -->
		<div id="myModal" class="modal">
			<span class="close cursor" onclick="closeModal()">&times;</span>
			<div class="modal-content">
				<div class="mySlides">
					<div class="numbertext">1 / 4</div>
					<img src="images/gallery/wallpaper/Metallica_wallpaper_wide.jpg" style="width:100%">
					<script>
						function closeModal() {
							document.getElementById('myModal').style.display = "none";
						}
					</script>
				</div>
				<div class="mySlides">
					<div class="numbertext">2 / 4</div>
					<img src="images/gallery/The_Band/The_Band_wide.jpg" style="width:100%">
					<script>
						function closeModal() {
							document.getElementById('myModal').style.display = "none";
						}
					</script>
				</div>
				<div class="mySlides">
					<div class="numbertext">3 / 4</div>
					<img src="images/gallery/wallpaper/Metallica_wallpaper3_wide.jpg" style="width:100%">
					<script>
						function closeModal() {
							document.getElementById('myModal').style.display = "none";
						}
					</script>
				</div>
				<div class="mySlides">
					<div class="numbertext">4 / 4</div>
					<img src "images/gallery/fans/fans1_wide.jpg" style="width:100%">
					<script>
						function closeModal() {
							document.getElementById('myModal').style.display = "none";
						}
					</script>
				</div>
				<!-- Next/previous controls -->
				<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
				<script>
					var slideIndex = 1;
					showSlides(slideIndex);

					function plusSlides(n) {
						showSlides(slideIndex += n);
					}

					function showSlides(n) {
						var i;
						var slides = document.getElementsByClassName("mySlides");
						var dots = document.getElementsByClassName("demo");
						var captionText = document.getElementById("caption");
						if (n > slides.length) { slideIndex = 1 }
						if (n < 1) { slideIndex = slides.length }
						for (i = 0; i < slides.length; i++) {
							slides[i].style.display = "none";
						}
						for (i = 0; i < dots.length; i++) {
							dots[i].className = dots[i].className.replace(" active", "");
						}
						slides[slideIndex - 1].style.display = "block";
						dots[slideIndex - 1].className += " active";
						captionText.innerHTML = dots[slideIndex - 1].alt;
					}
				</script>
				<a class="next" onclick="plusSlides(1)">&#10095;</a>

				<!-- Caption text -->
				<div class="caption-container">
					<p id="caption"></p>
				</div>

				<!-- Thumbnail image controls -->
				<div class="column">
					<img class="demo" src="images/gallery/wallpaper/Metallica_wallpaper.jpg" onclick="currentSlide(1)" alt="Nature"> var slideIndex = 1; showSlides(slideIndex); // Next/previous controls function plusSlides(n) { showSlides(slideIndex += n); } // Thumbnail
					<script>
						var slideIndex = 1;
						showSlides(slideIndex);

						function currentSlide(n) {
							showSlides(slideIndex = n);
						}

						function showSlides(n) {
							var i;
							var slides = document.getElementsByClassName("mySlides");
							var dots = document.getElementsByClassName("demo");
							var captionText = document.getElementById("caption");
							if (n > slides.length) { slideIndex = 1 }
							if (n < 1) { slideIndex = slides.length }
							for (i = 0; i < slides.length; i++) {
								slides[i].style.display = "none";
							}
							for (i = 0; i < dots.length; i++) {
								dots[i].className = dots[i].className.replace(" active", "");
							}
							slides[slideIndex - 1].style.display = "block";
							dots[slideIndex - 1].className += " active";
							captionText.innerHTML = dots[slideIndex - 1].alt;
						}
					</script>
				</div>
				<div class="column">
					<img class="demo" src="images/gallery/The_Band/The_Band.jpg" onclick="currentSlide(2)" alt="Snow">
				</div>

				<div class="column">
					<img class="demo" src="images/gallery/wallpaper/Metallica_wallpaper3.jpg" onclick="currentSlide(3)" alt="Mountains">
				</div>

				<div class="column">
