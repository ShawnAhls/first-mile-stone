    <!--  Section Starts  -->
    <main>
        <form>
            <section>
                <label for="name">Name :</label>
                <input id="name" type="text" placeholder="Sydney Atkins" /></br>
                <label for="email">Email :</label>
                <input id="email" type="email" placeholder="Name@email.com" /></br>
                <form class="col-lg-4">
                    <p>Please select a date</p>
                    <p>Day</p>
                    <select>
                        <option value="1">1</option>
                        <option value="1">2</option>
                        <option value="1">3</option>
                        <option value="1">4</option>
                        <option value="1">5</option>
                        <option value="1">6</option>
                        <option value="1">7</option>
                        <option value="1">8</option>
                        <option value="1">9</option>
                        <option value="1">10</option>
                        <option value="1">11</option>
                        <option value="1">12</option>
                        <option value="1">13</option>
                        <option value="1">14</option>
                        <option value="1">15</option>
                    </select>
                    <p>Day</p>
                    <select>
                        <option value="Jan">Janaury</option>
                        <option value="Feb">Febraury</option>
                        <option value="Mar">March</option>
                        <option value="Apr">April</option>
                        <option value="May">May</option>
                        <option value="Jun">June</option>
                        <option value="Jul">July</option>
                        <option value="Aug">August</option>
                        <option value="Sept">September</option>
                        <option value="Oct">October</option>
                        <option value="Nov">November</option>
                        <option value="Dec">December</option>
                    </select>
                </form></br>
                <label for="events">Event :</label></br>
                <textarea id="events" cols="50" rows="10" placeholder="More details"></textarea>
            </section>
        </form>
        <section>
            <div class="button_block"><a href="#top" type="button">Top</a></div>
        </section>
    </main>
    <!--  Section Ends  -->

        <div class="social-footer align-left">
            <i class="far fa-copyright">2019</i>
        </div>
        <!-- Modal -->
        <div>
            <button><a href="#_" data-toggle="modal" data-target="#exampleModal">Sign Up</a></button>
        </div>
        <section>
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">News Letter</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                               <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <form>
                            <section class="sign-up">
                                <div class="modal-body">
                                    <div class="modal-main">
                                        <fieldset>
                                            <label for="name">Name :</label>
                                            <input id="name" type="text" placeholder="Sydney Atkins" /></br>
                                            <label for="email">Email :</label>
                                            <input id="email" type="email" placeholder="Name@email.com" /></br>
                                        </fieldset>
                                    </div>
                                </div>
                            </section>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <div class="social-footer align-right">
